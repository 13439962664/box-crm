<!DOCTYPE html>
<html>
<head>

<body>

				<h3>功能名称:</h3>
				<li id="functionName"></li>

				<li><input type="text" id="requestUrl" style="min-width:500px;width:800px"/></li>

				<li><textarea id="requestText" style="min-width:500px;width:800px;min-height: 100px;height: 150px"></textarea></li>
				<li><button id="responseSubmit">发送请求</button></li>
				<h3>返回报文:</h3>
				<li><textarea id="responseText" style="min-width:500px;width:800px;min-height: 100px;height: 150px"></textarea></li>
			</ul>
		</div>

		<div id="left">
			
		</div>
	</div>
